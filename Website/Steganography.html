<!DOCTYPE html>
<html>
  <head>
    <title>Image Steganography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssfiles/general.css">
    <link rel="stylesheet" href="cssfiles/header.css">
    <link rel="stylesheet" href="cssfiles/side-bar.css">
    <link rel="stylesheet" href="cssfiles/main.css">
  </head>

  <body>
    <div class="header">

      <div class="left-section">
        <img class="hamburger" src="icons/hamburger-menu.svg">
        <div class="Steganography">
          Image Steganography
        </div>
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button"> <img class="search-icon" src="icons/search.svg">
          <div class="tooltip">
            Search
          </div>
        </button>
      </div>

      <div class="right-section">
        <div>How it works</div>
        <img class="user-image-icon" src="icons/my-channel.png">
        </div>
      </div>
    </div>

    <div class="side-bar">

      <div class="side-bar-link">
        <img src="thumbnails/eyes-close.svg">
        <div>Hide image</div>
      </div>

      <div class="side-bar-link">
        <img src="thumbnails/eyes-open.png">
        <div>Unhide image</div>
      </div>

      <div class="side-bar-link">
        <img src="thumbnails/reset.png">
        <div>
          Reset
        </div>
      </div>
    </div>

    <main>
      <div class="three-boxes">
        <div class="hide-image">
          <div class="cover-image">
            Cover Image:
            <button class="Insert-button">Insert</button>
            <p class="no-file">No file chosen</p>
          </div>
          <div class="hide-image-box">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="hide-image">
          <div class="cover-image">
            Secret Image:
            <button class="Insert-button">Insert</button>
            <p class="no-file">No file chosen</p>
          </div>
          <div class="hide-image-box">
            
          </div>
        </div>

        <div class="hide-image">
          <div class="cover-image">
            Secret Image:
            <button class="Insert-button">Insert</button>
            <p class="no-file">No file chosen</p>
          </div>
          <div class="hide-image-box">
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
